<div class="col s6 l4 xl3 mix{{ range .categories }} mix-{{ anchorize . }}{{ end }}">
    <a class="modal-trigger" href="#{{ anchorize .name }}-modal">
    <div class="card hoverable  waves-effect waves-block">
        <div class="card-image">
            {{ partial "macros/lazyimage.html" (dict "link" .card_image "classes" "lazypreload" "title" .name) }}
        </div>
        <div class="card-content">
            <span class="card-title grey-text text-darken-4 break-word">{{ .name }}</span>
        </div>
    </div>
    </a>
</div>
