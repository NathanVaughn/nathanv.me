- name: PrISUm Website
  date: July 2018
  categories:
    - Programming
  description: I rebuilt the [prisum.org](https://www.prisum.org) website completely from scratch with new [content management](https://bolt.cm/) software. Previously, the site was entirely hand-coded, which made updates extremely difficult and time-consuming. Rebuilding the site with new browser-based content management software and templating massively increased maintainability, along with allowing non-developers to easily and quickly make content updates. In the process of rebuilding the site, I implemented lazy image, font, and CSS loading, automatic image resizing and compression, critical CSS generation, and no-reload page transitions which reduced monthly bandwidth usage and page load times by 95%, improving SEO.
  card_image: assets/images/projects/prisum-website/card.jpg
  source_code: ""
  images:
    - assets/images/projects/prisum-website/view.jpg
  video: ""

- name: My Website
  date: Fall 2018 - Present
  categories:
    - Programming
  description: Using what I learned while building [prisum.org](https://www.prisum.org), I rebuilt this website around the [Hugo](https://gohugo.io) static site generator. The content and theme are tightly coupled around structured data files ([example](https://github.com/NathanVaughn/nathanv.me/blob/master/data/workexperience.yml)). The theme is built with [MaterializeCSS](https://materializecss.com/) for the main CSS framework, [lazySizes](https://afarkas.github.io/lazysizes/index.html) for lazy image loading, and [MixItUp](https://www.kunkalabs.com/mixitup/) for categorizing projects. Multiple npm [scripts](https://github.com/NathanVaughn/nathanv.me/blob/master/package.json) along with [GitHub Actions](https://github.com/NathanVaughn/nathanv.me/blob/master/.github/workflows/main.yml) are used to automatically generate all CSS and JS assets, build the site, and publish it on every commit automatically.
  card_image: assets/images/projects/my-website/card.jpg
  source_code: "https://github.com/NathanVaughn/nathanv.me"
