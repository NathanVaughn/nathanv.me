name: Lint

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  lint:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@master
      with:
        submodules: true
    - name: Install Node
      uses: actions/setup-node@master
    - name: Install dependencies
      run: npm install
    - name: Build Critical CSS
      run: npm run critical
    - name: Build Site
      run: npm run build
    - name: Lint HTML
      run: npm run lint:html
    - name: Lint CSS
      run: npm run lint:css
    - name: Lint JS
      run: npm run lint:js
